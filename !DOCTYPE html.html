    <style>
        /* styles.css */
        body{
    font-family: "Roboto Condensed", serif;
}
    
.navbar{
    display:flex;
    align-items:center;
    padding: 20px; 
    background-color: black;
    /* color:red; */
}
nav{
    flex:1;
    text-align:right;
    /* color:red; */
}
nav ul{
    display:inline-block;
    list-style-type:none ;
}
nav ul li{
    display:inline-block;
    margin: right 20px;
}
a{
    text-decoration: none;
    color:black;
    color:red;
}
a:hover{
    text-decoration: underline;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.contact-section {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact-section h2 {
    text-align: center;
    margin-bottom: 20px;
}

.contact-section p {
    text-align: center;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-group textarea {
    resize: vertical;
}

button {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}


    </style>

    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please fill out the form below.</p>
        
        <form action="your-backend-url-here" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required placeholder="Write your message"></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </section>
