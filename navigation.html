            *{
    margin: 0;
    padding: 0;

}

body{
    font-family: "Roboto Condensed", serif;
}
    
.navbar{
    display:flex;
    align-items:center;
    padding: 20px; 
    background-color: black;
    /* color:red; */
}
nav{
    flex:1;
    text-align:right;
    /* color:red; */
}
nav ul{
    display:inline-block;
    list-style-type:none ;
}
nav ul li{
    display:inline-block;
    margin: right 20px;
}
a{
    text-decoration: none;
    color:black;
    color:red;
}
a:hover{
    text-decoration: underline;
}

.col-4{
    flex-basis:25%;
    padding: 5px;px;
    min-width: 150px;
    height: 5px
    margin-bottom: 50px;
    transition: transform 0.5s;
}
.col-4 img{
    width: 10;
   
}
.row{
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    justify-content: space-around;
}
.title{
    text-align:center ;
    margin: 0 auto 80px;
    position:relative;
    line-height: 60px;
    color: rgb(5, 1, 8);
}
.title::after{
    content:'';
    background:red ;
    width: 80px;
    height: 5px;
    border-radius: 5px;
    position: absolute;
    bottom: 0;
    left: 47.7%;
    transform: translateX(-50);
}
h4{
    color:rgb(2, 2, 15);
    font-weight: normal;

}
.col-4 p{
    font-size:14px ;
}
.col-4:hover{
    transform: translateY(-10px);
}
.col-3:hover{
    transform: translateY(-10px);
}
